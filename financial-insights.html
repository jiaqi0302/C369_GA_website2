<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeamlessPay - Financial Insights</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Include Navbar -->
    <div class="sidebar">
        <nav>
            <ul>
                <li><a href="index.html">Homepage</a></li>
                <li><a href="financial-insights.html">Financial Insights</a></li>
                <li><a href="financial-services.html">Financial Services</a></li>
                <li><a href="credit-card.html">Credit Card Management</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="logout.html">Logout</a></li>
            </ul>
        </nav>
    </div>
    <div class="content">
        <header>
            <h1>Financial Insights</h1>
            <div class="logo-container">
                <img src="logo1.png" alt="SeamlessPay Logo">
                <span>SeamlessPay</span>
            </div>
        </header>
        <section>
            <h2>Input Your Data</h2>
            <form id="dataForm">
                <div class="mb-3">
                    <label for="category" class="form-label">Category</label>
                    <select class="form-control" id="category" required>
                        <option value="Food">Food</option>
                        <option value="Rent">Rent</option>
                        <option value="Utilities">Utilities</option>
                        <option value="Clothing">Clothing</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Transportation">Transportation</option>
                        <option value="Others">Others</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="value" class="form-label">Value</label>
                    <input type="number" class="form-control" id="value" required>
                </div>
                <button type="submit" class="btn btn-primary">Add Data</button>
            </form>
        </section>
        <section>
            <h2>Graphs and Data</h2>
            <canvas id="myChart" width="400" height="200"></canvas>
            <button class="btn btn-danger mt-3" id="deleteData">Delete Selected Data</button>
        </section>
        <section>
            <h2>View History Here</h2>
            <button class="btn btn-info" onclick="window.location.href='transaction-history.html'">Transaction History</button>
        </section>
    </div>
    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-4">
        <div class="container">
            <p class="mb-1">&copy; 2024 SeamlessPay. All rights reserved.</p>
            <p class="mb-0">
                <a href="privacy-policy.html" class="text-white">Privacy Policy</a> | 
                <a href="terms-of-service.html" class="text-white">Terms of Service</a> |
                <a href="contact.html" class="text-white">Contact Us</a>
            </p>
        </div>
    </footer>
    <script>
        const dataForm = document.getElementById('dataForm');
        const categoryInput = document.getElementById('category');
        const valueInput = document.getElementById('value');
        const ctx = document.getElementById('myChart').getContext('2d');
        const deleteDataButton = document.getElementById('deleteData');

        const data = {
            labels: [],
            datasets: [{
                label: 'User Data',
                data: [],
                backgroundColor: [
                    'rgba(255, 255, 255, 0.2)', /* White with transparency */
                    'rgba(255, 255, 255, 0.2)',
                    'rgba(255, 255, 255, 0.2)',
                    'rgba(255, 255, 255, 0.2)',
                    'rgba(255, 255, 255, 0.2)',
                    'rgba(255, 255, 255, 0.2)',
                    'rgba(255, 255, 255, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 255, 255, 1)', /* Solid white */
                    'rgba(255, 255, 255, 1)',
                    'rgba(255, 255, 255, 1)',
                    'rgba(255, 255, 255, 1)',
                    'rgba(255, 255, 255, 1)',
                    'rgba(255, 255, 255, 1)',
                    'rgba(255, 255, 255, 1)'
                ],
                borderWidth: 1
            }]
        };

        const myChart = new Chart(ctx, {
            type: 'bar',
            data: data,
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            color: 'white' /* White color for y-axis labels */
                        }
                    },
                    x: {
                        ticks: {
                            color: 'white' /* White color for x-axis labels */
                        }
                    }
                },
                plugins: {
                    legend: {
                        labels: {
                            color: 'white' /* White color for legend text */
                        }
                    }
                }
            }
        });

        dataForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const category = categoryInput.value;
            const value = valueInput.value;

            data.labels.push(category);
            data.datasets[0].data.push(value);

            myChart.update();

            categoryInput.value = '';
            valueInput.value = '';
        });

        deleteDataButton.addEventListener('click', function() {
            if (data.labels.length > 0) {
                data.labels.pop();
                data.datasets[0].data.pop();
                myChart.update();
            }
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
